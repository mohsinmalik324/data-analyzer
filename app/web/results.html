<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			h1 {
				text-align: center;
				margin-top: 10px;
				margin-bottom: 15px;
			}

			#table {
				width: 30%;
				margin: auto;
			}
		</style>
		<title>Data Analyzer</title>
	</head>
	<body>
		{% block content %}

		<h1>Results</h1>
		<table id="table" class="table">
			<tbody>
				<tr>
					<td>Mean</td>
					<td>{{ mean }}</td>
				</tr>
				<tr>
					<td>Median</td>
					<td>{{ median }}</td>
				</tr>
				<tr>
					<td>Mode</td>
					<td>{{ mode }}</td>
				</tr>
				<tr>
					<td>Variance</td>
					<td>{{ variance }}</td>
				</tr>
				<tr>
					<td>First Quartile</td>
					<td>{{ first_quartile }}</td>
				</tr>
				<tr>
					<td>Third Quartile</td>
					<td>{{ third_quartile }}</td>
				</tr>
				<tr>
					<td>Standard Deviation</td>
					<td>{{ std_dev }}</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		{{ table }}

		{% endblock %}
	</body>
</html>
